<!DOCTYPE html>
<html>
	<head>
		<title>HostsManager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
		<!-- <link rel="stylesheet" href="lib/codemirror/theme/mdn-like.css"> -->
		<!-- <link rel="stylesheet" href="lib/codemirror/theme/neo.css"> -->
		<link rel="stylesheet" href="lib/codemirror/theme/neat.css">
		<link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">
	</head>
	<body id="scheme">
		<aside>
			<div class="scheme" v-cloak>
				<ul>
					<li class="all-scheme {{current===allScheme?'active':''}}"
						v-on:click="select(allScheme)"
						>
						<span>{{allScheme.name}}</span>
					</li>
					<li class="{{current===scheme?'active':''}}" 
						v-for="scheme in schemes" 
						v-on:click="select(scheme)"
						>
						<span>{{scheme.name}}</span>
						<span class="toggle {{scheme.checked?'active':''}}" 
							v-on:click="toggle(scheme)"
							>
							<i></i>
						</span>
					</li>
				</ul>
			</div>
			<div class="action">
				<span class="add" 
					v-on:click="add"
					>
					<i class="fa fa-plus"></i>
				</span>
				<span class="del {{current===allScheme?'disabled':''}}" 
					v-on:click="del"
					>
					<i class="fa fa-close"></i>
				</span>
				<span class="edit {{current===allScheme?'disabled':''}}" 
					v-on:click="edit"
					>
					<i class="fa fa-edit"></i>
				</span>
			</div>
		</aside>
		<section class="editor">
			<div class="editor-container">
				<textarea id="editor-textarea"></textarea>
			</div>
			<div class="action">
				<!-- <span class="save" v-on:click="save">保存</span> -->
			</div>
		</section>


		<script src="lib/codemirror/lib/codemirror.js"></script>
		<script src="lib/codemirror/mode/powershell/powershell.js"></script>
		<script src="lib/codemirror/addon/search/searchcursor.js"></script>
		<script src="lib/codemirror/keymap/sublime.js"></script>

		<script src="lib/underscore/underscore.js"></script>
		<script src="lib/vue/vue.js"></script>
		<script src="lib/jquery.min.js"></script>
		<script src="script/main.js"></script>
		<script src="script/index.js"></script>

		<!-- <script src="http://127.0.0.1:35729/livereload.js" async="async" defer="defer"></script> -->
	</body>
</html>
